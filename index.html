<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CODA Semantic Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: #222;
    }

    header {
      padding: 0.75rem 1.5rem;
      background: #0f766e;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    header .subtitle {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    #sidebar {
      width: 280px;
      min-width: 220px;
      max-width: 320px;
      border-right: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 0.75rem;
      overflow-y: auto;
    }

    #content {
      flex: 1;
      padding: 1rem 1.25rem;
      overflow-y: auto;
    }

    .group {
      margin-bottom: 1rem;
    }

    .group-title {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #6b7280;
      margin: 0.5rem 0;
    }

    .var-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .var-item {
      font-size: 0.9rem;
      padding: 0.3rem 0.4rem;
      border-radius: 0.3rem;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .var-item:hover {
      background: #e5f3f2;
    }

    .var-item.active {
      background: #0f766e;
      color: white;
    }

    .var-name {
      font-weight: 500;
      word-break: break-all;
    }

    .var-label {
      font-size: 0.8rem;
      color: #6b7280;
    }

    .var-item.active .var-label {
      color: #e5e7eb;
    }

    .pill {
      display: inline-block;
      font-size: 0.75rem;
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
      background: #ecfeff;
      color: #0f766e;
      margin-left: 0.25rem;
    }

    .card {
      background: white;
      border-radius: 0.75rem;
      border: 1px solid #e5e7eb;
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 2px rgba(15, 23, 42, 0.05);
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 0.4rem;
      font-size: 1.1rem;
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 0.4rem;
      font-size: 0.95rem;
    }

    .muted {
      color: #6b7280;
      font-size: 0.9rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      font-size: 0.75rem;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      margin-right: 0.35rem;
      margin-top: 0.25rem;
    }

    .badge strong {
      margin-right: 0.25rem;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    th, td {
      padding: 0.35rem 0.5rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background: #f3f4f6;
      font-weight: 600;
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.85rem;
      background: #f3f4f6;
      padding: 0.1rem 0.3rem;
      border-radius: 0.25rem;
    }

    #loading, #error {
      padding: 1rem;
      font-size: 0.95rem;
    }

    #loading {
      color: #6b7280;
    }

    #error {
      color: #b91c1c;
    }

    @media (max-width: 800px) {
      main {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        max-height: 40vh;
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>CODA Semantic Map</h1>
      <div class="subtitle">Ontology-driven view of the CODA ophthalmology data model</div>
    </div>
    <div id="header-meta" class="subtitle"></div>
  </header>

  <main>
    <aside id="sidebar">
      <div id="loading">Loading semantic mapâ€¦</div>
      <div id="error" style="display:none;"></div>
      <div id="groups"></div>
    </aside>

    <section id="content">
      <div class="card">
        <h2>Welcome</h2>
        <p class="muted">
          Select a variable on the left to explore its definition, ontology mapping,
          and value mappings derived from the CODA data dictionary and vocabulary.
        </p>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
